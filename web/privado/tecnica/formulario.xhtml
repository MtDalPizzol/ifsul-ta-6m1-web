<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleTecnica.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-10"
                             layout="grid">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de técnicas"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Salvar" icon="ui-icon-disk"
                                             actionListener="#{controleTecnica.salvar()}"
                                             update="formEdicao :formListagem"/>
                        </div>
                    </f:facet>
                    <p:outputLabel for="txtNome" value="Nome"/>
                    <p:inputText id="txtNome" value="#{controleTecnica.objeto.nome}"
                                 size="30" maxlength="30"
                                 placeholder="Obrigatório"/>
                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
